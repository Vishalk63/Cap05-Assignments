<script>
  let line = "";
  class customArray {
    constructor(...arg) {
      this.size = arg.length;
      for (let i = 0; i < arg.length; i++) {
        this[i] = arg[i];
      }
    }
    push(pushval) {
      // console.log(this.size)
      this[this.size] = pushval;
      this.size++;
    }

    pop() {
      // console.log(this.size)
      delete this[this.size - 1];
      this.size--;
    }

    top() {
      console.log(this[this.size - 1]);
    }

    print() {
      const elm = [];
      for (let i = 0; i < this.size; i++) {
        elm.push(this[i]);
      }
      console.log(elm);
    }

    reverse() {
      let elm = [];
      for (let i = this.size - 1; i >= 0; i--) {
        elm.push(this[i]);
      }
      console.log(elm);
    }
  }
  let arr1 = new customArray(1, 2, 3, 4);
  console.log(arr1);
  arr1.push(5);
  arr1.pop();
  arr1.top();
  arr1.print();
  arr1.reverse();
  arr1.push(8);
  arr1.print();

  arr1.pop();
  //   arr1.pop()
  arr1.print();
  arr1.top();
  arr1.reverse();
</script>
