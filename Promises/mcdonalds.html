<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        h1,
        h2 {
            text-align: center;
        }

        .menu {
            margin-top: 20px;
        }

        .food-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .food-item label {
            margin-left: 10px;
        }

        #btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #d91e18;
            color: #ffffff;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #btn:hover {
            background-color: #c41210;
        }

        #hidden {
            margin-top: 20px;
            text-align: center;
            background-color: #dff0d8;
            padding: 20px;
            border: 1px solid #d6e9c6;
            display: none;
        }

       

        img {
            max-width: 50px;
        }
    </style>
</head>
